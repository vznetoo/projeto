{% extends "base.html" %}
{% block content %}
  <h3>Registrar Descarte</h3>
  <form action="{{ url_for('registrar_descarte') }}" method="post">
    <input name="material" placeholder="Material (ex: PET)" required>
    <input name="peso" type="number" step="0.01" placeholder="Peso (kg)" required>
    <button type="submit">Registrar</button>

    
  </form>
{% endblock %}
